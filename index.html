        }

        function performSearch() {
            let length = lengthSelect.value;
            let width = widthSelect.value;
            const thickness = thicknessSelect.value;

            if (!length || !width || !thickness) {
                resultsContainer.innerHTML = '';
                noResultsDiv.style.display = 'none';
                return;
            }

            // Convert to inches for searching
            let searchLength = parseFloat(length);
            let searchWidth = parseFloat(width);

            if (currentUnit === 'CM') {
                searchLength = Math.round(searchLength / 2.54);
                searchWidth = Math.round(searchWidth / 2.54);
            } else if (currentUnit === 'FT') {
                searchLength = Math.round(searchLength * 12);
                searchWidth = Math.round(searchWidth * 12);
            }

            const sizeKey = `${searchLength}x${searchWidth}`;
            const results = [];

            Object.entries(mattresses).forEach(([name, data]) => {
                if (data.sizes[sizeKey] && data.sizes[sizeKey][thickness]) {
                    const price = data.sizes[sizeKey][thickness];
                    const offerPrice = Math.round(price * 0.7);
                    results.push({ name, price, offerPrice });
                }
            });

            if (results.length === 0) {
                resultsContainer.innerHTML = '';
                noResultsDiv.textContent = 'No mattresses found for this size';
                noResultsDiv.style.display = 'block';
            } else {
                noResultsDiv.style.display = 'none';
                resultsContainer.innerHTML = results.map((item, idx) => {
                    const colorClass = showroomColors[item.name] || 'default';
                    const isShowroom = showroomBeds.includes(item.name);
                    const savingAmount = item.price - item.offerPrice;

                    return `
                        <div class="result-card ${colorClass}">
                            ${isShowroom ? `<div class="showroom-badge">üè™ IN SHOWROOM</div>` : ''}
                            <div class="result-content">
                                <div class="bed-icon">üõèÔ∏è</div>
                                <div class="result-details">
                                    <div class="result-title">${item.name}</div>
                                    <div class="price-row">
                                        <span class="price-label">PRICE:</span>
                                        <span class="price-value">‚Çπ${item.price}</span>
                                    </div>
                                    <div class="offer-box">
                                        <span class="offer-label">OFFER PRICE:</span>
                                        <span class="offer-price">‚Çπ${item.offerPrice}</span>
                                    </div>
                                    <span class="save-badge">SAVE ‚Çπ${savingAmount} (30% OFF)</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }
    </script>
